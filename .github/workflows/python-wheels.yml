name: Python Wheels

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    name: Build wheel (${{ matrix.target }} / ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 500

      - name: Set up QEMU (Linux aarch64 cross-compile)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - uses: actions/setup-python@v5
        if: runner.os != 'Linux'
        with:
          python-version: "3.12"

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --out dist
          working-directory: hallucinator-rs
          manylinux: auto
          before-script-linux: |
            if command -v yum &> /dev/null; then
              yum install -y openssl-devel fontconfig-devel clang-devel
            elif command -v dnf &> /dev/null; then
              dnf install -y openssl-devel fontconfig-devel clang-devel
            elif command -v apk &> /dev/null; then
              apk add openssl-dev fontconfig-dev clang-dev
            else
              apt-get update && apt-get -y install libssl-dev libfontconfig1-dev libclang-dev
            fi

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: hallucinator-rs/dist/*.whl

  test:
    name: Test wheel (${{ matrix.os }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist

      - name: Install wheel + test deps
        shell: bash
        run: |
          uv pip install --system pytest
          uv pip install --system dist/*.whl

      - name: Run tests
        run: pytest hallucinator-rs/tests/ -m "not network" -v

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 500

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: hallucinator-rs

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: hallucinator-rs/dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build, test, sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: astral-sh/setup-uv@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        run: uv publish dist/*
